<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Lançamento de Horas</h1>

  <!-- Formulário de Lançamento -->
  <div class="bg-white p-4 rounded-lg shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-4">Novo Lançamento</h2>
    <form class="space-y-4">
      <!-- Projeto e Usuário na mesma linha -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="project" class="block text-sm font-medium text-gray-700">Projeto</label>
          <select id="project" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm text-sm">
            <option value="">Selecione um projeto</option>
            <option value="1">Projeto A</option>
            <option value="2">Projeto B</option>
            <option value="3">Projeto C</option>
          </select>
        </div>
        <div>
          <label for="user" class="block text-sm font-medium text-gray-700">Usuário</label>
          <select id="user" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm text-sm">
            <option value="">Selecione um usuário</option>
            <option value="1">Usuário 1</option>
            <option value="2">Usuário 2</option>
            <option value="3">Usuário 3</option>
          </select>
        </div>
      </div>

      <!-- Data e Horas na mesma linha -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700">Data</label>
          <input type="date" id="date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm text-sm">
        </div>
        <div>
          <label for="hours" class="block text-sm font-medium text-gray-700">Horas Trabalhadas</label>
          <input type="number" id="hours" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm text-sm" min="0" step="0.5">
        </div>
      </div>

      <!-- Descrição -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Descrição</label>
        <textarea id="description" rows="2" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm text-sm"></textarea>
      </div>

      <!-- Botões -->
      <div class="flex gap-4">
        <button type="button" (click)="saveEntry()" class="px-4 py-2 bg-[#234dd1] text-white rounded-md hover:bg-blue-600 transition text-sm">
          Salvar
        </button>
        <button type="button" (click)="clearForm()" class="px-4 py-2 bg-[#374151] text-white rounded-md hover:bg-gray-600 transition text-sm">
          Limpar
        </button>
      </div>
    </form>
  </div>

  <!-- Tabela de Lançamentos -->
  <div class="bg-white p-4 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Lançamentos Realizados</h2>
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
        <tr>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Projeto
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Usuário
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Data
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Horas
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Descrição
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Ações
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for (entry of timeEntries; track entry.project) {
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ entry.project }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ entry.user }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ entry.date }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ entry.hours }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ entry.description }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              <button (click)="editEntry(entry)" class="text-blue-500 hover:text-blue-700">Editar</button>
              <button (click)="deleteEntry(entry)" class="text-red-500 hover:text-red-700 ml-2">Excluir</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
