<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-2">Relatórios</h1>

  <!-- Filtros -->
  <div class="bg-white p-4 rounded-lg shadow-md mb-6">
    <form class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Filtro por Projeto -->
      <div>
        <label for="project" class="block text-sm font-medium text-gray-700">Projeto</label>
        <select id="project" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
          <option value="">Selecione um projeto</option>
          <option value="1">Projeto A</option>
          <option value="2">Projeto B</option>
          <option value="3">Projeto C</option>
        </select>
      </div>

      <!-- Filtro por Usuário -->
      <div>
        <label for="user" class="block text-sm font-medium text-gray-700">Usuário</label>
        <select id="user" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
          <option value="">Selecione um usuário</option>
          <option value="1">Usuário 1</option>
          <option value="2">Usuário 2</option>
          <option value="3">Usuário 3</option>
        </select>
      </div>

      <!-- Botão de Aplicar Filtros -->
      <div class="flex items-end">
        <button type="button" (click)="applyFilters()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600  mr-2">
          Aplicar Filtros
        </button>
      </div>
    </form>
  </div>

  <!-- Relatórios -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Relatório de Projetos -->
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-2">Relatório de Projetos</h2>
      <p class="text-gray-600">Visualize o progresso dos projetos</p>
      <button (click)="generateProjectReport()" class="mt-4 mr-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">
        Ver Relatório
      </button>
      <button (click)="exportToPDF('projectReport')" class="mt-2 px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition">
        Exportar para PDF
      </button>
    </div>

    <!-- Relatório de Usuários -->
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-2">Relatório de Usuários</h2>
      <p class="text-gray-600">Visualize as atividades dos usuários</p>
      <button (click)="generateUserReport()" class="mt-4 mr-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">
        Ver Relatório
      </button>
      <button (click)="exportToPDF('userReport')" class="mt-2 px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition">
        Exportar para PDF
      </button>
    </div>
  </div>

  <!-- Tabela de Resultados -->
  <div class="mt-6 bg-white p-4 rounded-lg shadow-md">
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
        <tr>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Projeto
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Usuário
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Horas Trabalhadas
          </th>
          <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Progresso
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let item of reportData">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ item.project }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ item.user }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ item.hours }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ item.progress }}%</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
