<div class="w-64 min-h-screen bg-[#374151] text-[#D1D5DB] flex flex-col fixed left-0 top-0 overflow-y-auto p-6">

  <nav class="flex-1">
    <div class="text-xs uppercase text-[#374151] font-semibold px-4 pt-4 pb-2 tracking-wide">Principal</div>
    <ul class="space-y-1">

      <!-- Dashboard -->
      <li>
        <a routerLink="/dashboard" class="flex items-center p-3 transition-all duration-200 hover:bg-[#22232A] hover:text-[#4A90E2]">
          <i class="pi pi-home w-5 text-lg text-inherit mr-2"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <!-- Projetos -->
      <li>
        <button (click)="toggleMenu('projects')" class="w-full flex justify-between items-center p-3 hover:bg-[#22232A] hover:text-[#4A90E2]">
          <div class="flex items-center">
            <i class="pi pi-folder w-5 text-lg text-inherit mr-2"></i>
            <span>Projetos</span>
          </div>
          <i class="pi pi-chevron-right transition-transform duration-300" [ngClass]="{'rotate-90': activeMenu === 'projects'}"></i>
        </button>
        <ul *ngIf="activeMenu === 'projects'" class="ml-6 space-y-1 transition-max-h duration-300">
          <li><a routerLink="/projects/list" class="block p-2 text-sm hover:bg-[#2A2B32] hover:text-[#4A90E2]">📜 Listar Todos</a></li>
          <li><a routerLink="/projects/create" class="block p-2 text-sm hover:bg-[#2A2B32] hover:text-[#4A90E2]">➕ Criar Novo</a></li>
          <li><a routerLink="/projects/edit" class="block p-2 text-sm hover:bg-[#2A2B32] hover:text-[#4A90E2]">✏️ Gerenciar</a></li>
        </ul>
      </li>

      <!-- Atividades -->
      <li>
        <button (click)="toggleMenu('activities')" class="w-full flex justify-between items-center p-3 hover:bg-[#22232A] hover:text-[#4A90E2]">
          <div class="flex items-center">
            <i class="pi pi-check-square w-5 text-lg text-inherit mr-2"></i>
            <span>Atividades</span>
          </div>
          <i class="pi pi-chevron-right transition-transform duration-300" [ngClass]="{'rotate-90': activeMenu === 'activities'}"></i>
        </button>
        <ul *ngIf="activeMenu === 'activities'" class="ml-6 space-y-1 transition-max-h duration-300">
          <li><a routerLink="/activities/list" class="block p-2 text-sm hover:bg-[#2A2B32] hover:text-[#4A90E2]">📜 Listar Todas</a></li>
          <li><a routerLink="/activities/create" class="block p-2 text-sm hover:bg-[#2A2B32] hover:text-[#4A90E2]">➕ Criar Nova</a></li>
          <li><a routerLink="/activities/edit" class="block p-2 text-sm hover:bg-[#2A2B32] hover:text-[#4A90E2]">✏️ Gerenciar</a></li>
        </ul>
      </li>

      <!-- Lançamento de Horas -->
      <li>
        <a routerLink="/time-entries" class="flex items-center p-3 hover:bg-[#22232A] hover:text-[#4A90E2]">
          <i class="pi pi-clock w-5 text-lg text-inherit mr-2"></i>
          <span>Lançamento de Horas</span>
        </a>
      </li>

      <!-- Relatórios -->
      <li>
        <a routerLink="/reports" class="flex items-center p-3 hover:bg-[#22232A] hover:text-[#4A90E2]">
          <i class="pi pi-chart-line w-5 text-lg text-inherit mr-2"></i>
          <span>Relatórios</span>
        </a>
      </li>

    </ul>
  </nav>

  <!-- Configurações -->
  <div class="p-4 border-t border-[#2A2B32] mt-auto">
    <ul class="space-y-1">
      <li>
        <a routerLink="/profile" class="flex items-center p-3 hover:bg-[#22232A] hover:text-[#4A90E2]">
          <i class="pi pi-user w-5 text-lg text-inherit mr-2"></i>
          <span>Meu Perfil</span>
        </a>
      </li>
      <li>
        <a routerLink="/help" class="flex items-center p-3 hover:bg-[#22232A] hover:text-[#4A90E2]">
          <i class="pi pi-question-circle w-5 text-lg text-inherit mr-2"></i>
          <span>Central de Ajuda</span>
        </a>
      </li>
      <li>
        <button (click)="logout()" class="flex items-center p-3 hover:bg-[#22232A] hover:text-[#4A90E2] w-full text-left">
          <i class="pi pi-sign-out w-5 text-lg text-inherit mr-2"></i>
          <span>Sair</span>
        </button>
      </li>
    </ul>
  </div>

</div>
